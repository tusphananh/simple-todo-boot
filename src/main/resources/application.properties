spring.application.name=demo

# application-prod.properties
spring.datasource.url=jdbc:postgresql://localhost:5432/todo_db?createDatabaseIfNotExist=true&useSSL=false&&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:todo_prod_user}
spring.datasource.password=${DB_PASSWORD:strongpassword}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

server.port=8080

graphql.spqr.gui.enabled=true
graphql.spqr.gui.pageTitle=Hello World
graphql.spqr.gui.target-endpoint=/graphql
graphql.spqr.gui.endpoint=/playground
graphql.spqr.base-packages=com.example.demo

spring.session.store-type=redis
spring.redis.host=todo_redis
spring.redis.password=${REDIS_PASSWORD:redisprodpass}

#Liquibase
spring.liquibase.enabled = true
spring.liquibase.change-log= classpath:/dblogs/changelogs/masterPostgre.xml

